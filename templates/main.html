<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cafe-Delight</title>

    <!-- Core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (added Bangers for a funky vibe) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Bangers&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Shadows+Into+Light&family=Sigmar&family=Yatra+One&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <link href="{% static 'css/phone.css' %}" rel="stylesheet" />
    <link href="{% static 'css/otp.css' %}" rel="stylesheet" />
    <link href="{% static 'css/menu.css' %}" rel="stylesheet" />
    <link href="{% static 'css/cart.css' %}" rel="stylesheet" />
    <!-- Favicon -->
    <link href="{% static 'images/coffee.ico' %}" rel="icon" />
  </head>
  <body>
    <!-- CSRF token hidden input -->
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    {% include 'navbar.html' %}
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="{% static 'js/razorpay.js' %}"></script>
  </body>
</html>
